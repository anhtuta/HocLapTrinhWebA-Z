<html>
<head>
  <script>
    const RADIUS = 20;
    var cx =  100;
    var cy = 100;
    var speedX = 2;
    var speedY = 2;
    var _canvas;
    var _context;
    var _reqAnimation;
    var _angle = 0;
	
	//chả cần tham số time làm gì!
    function update(time) {
 
        cx += speedX;
        cy += speedY;
        if(cx - RADIUS < 0 || cx + RADIUS > _canvas.width)
            speedX = -speedX;
 
        if(cy - RADIUS < 0 || cy + RADIUS > _canvas.height)
            speedY = -speedY;
 
        // draw circle
        _context.clearRect(0, 0, _canvas.width, _canvas.height);
        _context.beginPath();
        _context.arc(cx, cy, RADIUS, 0, Math.PI*2, false);
        _context.closePath();
        _context.fill();
 
        _reqAnimation(update);
    }
	
    window.onload = function(){
		_canvas  = document.getElementById("canvas");
		_context = _canvas.getContext("2d");
		_context.fillStyle = "red";
		cx = _canvas.width/2;
		cy = _canvas.height/2;

		_reqAnimation = window.requestAnimationFrame    ||
			window.mozRequestAnimationFrame     ||
			window.webkitRequestAnimationFrame  ||
			window.msRequestAnimationFrame      ||
			window.oRequestAnimationFrame;

		if(_reqAnimation) update();
		else alert("Your browser doesn't support requestAnimationFrame.");
		
		document.getElementById("speed_info").innerHTML = "Speed: " + speedX + ", " + speedY;
    };
	
	function speedUp() {
		if(speedX >= 0) speedX += 1;
		else speedX -= 1;
		
		if(speedY >= 0) speedY += 1;
		else speedY -= 1;
		
		document.getElementById("speed_info").innerHTML = "Speed: " + speedX + ", " + speedY;
	}
	
	function speedDown() {
		//if(speedX == 1) return;	//cant speed down anymore
		if(speedX >= 0) speedX -= 1;
		else speedX += 1;
		
		if(speedY >= 0) speedY -= 1;
		else speedY += 1;
		
		document.getElementById("speed_info").innerHTML = "Speed: " + speedX + ", " + speedY;
	}
  </script>
</head>
<body>
<canvas id="canvas" width="400px" height="300px" style="border: 1px solid"></canvas><br>

<div id="speed_info"></div>
<button onclick="speedUp()">Speed up</button>
<button onclick="speedDown()">Speed down</button>
</body>
</html>
