<style>
	/* Style the tab */
	.tablink_wrapper {
		overflow: hidden;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
	}

	/* Style the buttons that are used to open the tab content */
	.tablink_wrapper button {
		background-color: inherit;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		transition: 0.3s;
	}

	/* Change background color of buttons on hover */
	.tablink_wrapper button:hover {
		background-color: #ddd;
	}

	/* Create an active/current tablink class */
	.tablink_wrapper button.active {
		background-color: #ccc;
	}

	/* Style the tab content */
	.tabcontent {
		display: none;
		padding: 6px 12px;
		border: 1px solid #ccc;
		border-top: none;
	}
</style>
<div id="tab_wrapper1">
	<!-- Tab links: Có 3 tab link, tương ứng với 3 tab content -->
	<div class="tablink_wrapper">
		<button class="tablink active">London</button>
		<button class="tablink">Paris</button>
		<button class="tablink">Tokyo</button>
	</div>

	<!-- Tab content -->
	<div id="London" class="tabcontent" style="display: block;">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>

	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>

	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
</div>
<div id="tab_wrapper2">
	<!-- Tab links -->
	<div class="tablink_wrapper">
		<button class="tablink active">London</button>
		<button class="tablink">Paris</button>
		<button class="tablink">Tokyo</button>
	</div>

	<!-- Tab content -->
	<div id="London" class="tabcontent" style="display: block;">
		<h3>London</h3>
		<p>London is the capital city of England.</p>
	</div>

	<div id="Paris" class="tabcontent">
		<h3>Paris</h3>
		<p>Paris is the capital of France.</p>
	</div>

	<div id="Tokyo" class="tabcontent">
		<h3>Tokyo</h3>
		<p>Tokyo is the capital of Japan.</p>
	</div>
</div>

<script type="text/javascript">
	// var tab_wrapper1 = document.getElementById("tab_wrapper1");
	// var tablink_wrapper1 = tab_wrapper1.getElementsByClassName("tablink_wrapper")[0];
	// var tablinks1 = tablink_wrapper1.getElementsByClassName("tablink");
	// 3 thằng ở trên dài dòng vl, viết như sau cho gọn
	var tablinks1 = document.getElementById("tab_wrapper1").getElementsByClassName("tablink_wrapper")[0].getElementsByClassName("tablink");
	var tabcontents1 = document.getElementById("tab_wrapper1").getElementsByClassName("tabcontent");

	for (var i = 0; i < tablinks1.length; i++) {
		// tablinks1[i].addEventListener("click", function() {
		// 	console.log(i);		//i luôn = giá trị cuối cùng (=3), do đó đéo làm gì được!
		// })
		tablinks1[i].addEventListener("click", showTab1.bind({position: i}));	//Trói đít, nhầm, trói this lại bằng bind. Lúc này this sẽ ko là tablinks1[i] nữa mà là đối tượng là trong tham số của hàm bind
	}

	//show tab thứ this.position, và active tablink thứ this.position
	function showTab1() {
		//phải chắc chắn rẳng tabcontents và tablinks có cùng size (Hiển nhiên!)
		for (i = 0; i < tabcontents1.length; i++) {
			// Get all elements with class="tabcontent" and hide them
			tabcontents1[i].style.display = "none";
			
			// Get all elements with class="tablinks" and remove the class "active"
			tablinks1[i].className = tablinks1[i].className.replace(" active", "");
		}

		// Show the current tab, and add an "active" class to the button that opened the tab
		//document.getElementById(cityName).style.display = "block";
		tabcontents1[this.position].style.display = "block";
		tablinks1[this.position].className += " active";
	}

	//=========== Tương tự với tab_wrapper2
	var tablinks2 = document.getElementById("tab_wrapper2").getElementsByClassName("tablink_wrapper")[0].getElementsByClassName("tablink");
	var tabcontents2 = document.getElementById("tab_wrapper2").getElementsByClassName("tabcontent");

	for (var i = 0; i < tablinks2.length; i++) {
		tablinks2[i].addEventListener("click", showTab2.bind({position: i}));	//Trói đít, nhầm, trói this lại bằng bind. Lúc này this sẽ ko là tablinks2[i] nữa mà là đối tượng là trong tham số của hàm bind
	}

	//show tab thứ this.position, và active tablink thứ this.position
	function showTab2() {
		//phải chắc chắn rẳng tabcontents và tablinks có cùng size (Hiển nhiên!)
		for (i = 0; i < tabcontents2.length; i++) {
			// Get all elements with class="tabcontent" and hide them
			tabcontents2[i].style.display = "none";
			
			// Get all elements with class="tablinks" and remove the class "active"
			tablinks2[i].className = tablinks2[i].className.replace(" active", "");
		}

		// Show the current tab, and add an "active" class to the button that opened the tab
		//document.getElementById(cityName).style.display = "block";
		tabcontents2[this.position].style.display = "block";
		tablinks2[this.position].className += " active";
	}
</script>
